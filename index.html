<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
  <body>
        <div class="container">
          <h1><u>COVID 19</u></h1>
            <h4 class="live">..LIVE UPDATE..</h4>
            <h3 id="date">Date Time</h3>

            <form autocomplete="off">
                <input type="text" name="srch" id="srch" required
                list="countries" placeholder="Enter a name of country">
                <datalist id="countries">
                    
                </datalist>
                <button>Search</button>
            </form>
            <h2 id="name-country">The World</h2>
            <div class="content">
                  <div class="box confirmed">
                    <p style="font-weight: bold;"><u>confirmed</u></p>
                      <h3>0</h3>
                      <i class="fa fa-long-arrow-up">0</i>
                  </div>
                  <div class="box deaths">
                    <p style="font-weight: bold;"><u>deaths</u></p>
                      <h3>0</h3>
                      <i class="fa fa-long-arrow-up">0</i>
                  </div>
                  <div class="box recovered">
                    <p style="font-weight: bold;"><u>recovered</u></p>
                      <h3>0</h3>
                      <i class="fa fa-long-arrow-up">0</i>
                  </div>
            </div>
            <div class="chart"></div>
        </div>
        <script scr="./app.js"></script>
  </body>
</html>
